<input id="input" type="text">
<button onclick="isPalindrom()">Check</button>

<p id="d"></p>

<script type="text/javascript">
	function isPalindrom(){
		var output = document.getElementById('input').value;

		if (output.length == 0) {
			document.getElementById('d').innerHTML = "Write something"
		}else{
			output = output.replace(/\s+/g, '');
			output = output.toLowerCase();
			var outputLength = output.length;

			for (var i = 0; i < outputLength; i++) {
				var first = output.charAt(i);
				var second = output.charAt(outputLength - i - 1);

				if(first != second){
					document.getElementById('d').innerHTML = 'This is not palindrom';
					return;
				}else{
					document.getElementById('d').innerHTML = 'This is palindrom';
				}
			}
		}
	}
</script>
